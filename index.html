function dParse(v) {
    v = v.split('.')
    return new Date(parseInt(v[2]), parseInt(v[1]), parseInt(v[0]))
};

var cats = [],
    doJmenovani = [],
    doDuvery = []
data.reverse()
data.forEach(function(d) {
    cats.push(d.vlada)

    // od voleb ci nastupu do jmenovani
    var start = dParse(d.nastup)
    var appoint = dParse(d.jmenovani)
    doJmenovani.push(Math.round((appoint - start)/(1000*60*60*24)+1))

    var duvera = dParse(d.duvera)
    if (duvera == 'Invalid Date') {
        duvera = dParse(d.konec_bez_duvery)
    };
    if (duvera == 'Invalid Date') {
        duvera = new Date()
    };
    doDuvery.push(Math.round((duvera - appoint)/(1000*60*60*24)+1))
});

Highcharts.chart('chart', {
    chart: {
        type: 'bar',
        height: 500
    },
    credits: {
        enabled: false
    },
    title: {
        text: 'Trvání vlád od nástupu do získání důvěry'
    },
    xAxis: {
        categories: cats
    },
    yAxis: {
        min: 0,
        title: {
            text: 'dní'
        }
    },
    legend: {
        reversed: true
    },
    plotOptions: {
        series: {
            stacking: 'normal'
        }
    },
    series: [{
        dataLabels: {
            enabled: true
        },
        enableMouseTracking: false,
        name: 'vláda bez důvěry',
        color: '#de2d26',
        data: doDuvery
    }, {
        dataLabels: {
            enabled: true
        },
        enableMouseTracking: false,
        color: '#636363',
        name: 'do jmenování',
        data: doJmenovani
    }]
});


</script>
